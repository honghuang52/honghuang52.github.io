<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D</title>
</head>
<style>
    body{
        padding: 0px;
        margin: 0px;
        overflow: hidden;
        background-image: url("images/77.jpg");
        background-size:cover;
    }
    .bg{

        position :absolute;
        width: 400px;
        height: 400px;
        border-radius: 50px;

    }
    .box{
        width: 133px;
        height: 200px;
        margin: 300px auto;
        transform-style: preserve-3d;
        transform: rotateX(-12deg) rotateY(0deg);

    }
    .box img {
        position: absolute;
        width: 250px;
        height: 380px;
        -webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(15%, transparent) , to(rgba(250, 250, 250, 0.3)));
    }
  
</style>
<body>
    <div class="worp">
        <div class="box">
            <img src="images/1.jpg">
            <img src="images/2.jpg">
            <img src="images/3.jpg">
            <img src="images/4.jpg">
            <img src="images/5.jpg">
            <img src="images/6.jpg">
            <img src="images/7.jpg">
            <img src="images/8.jpg">
            <img src="images/9.jpg">
            <img src="images/10.jpg">
            <img src="images/11.jpg">
        </div>
    </div>
</body>
    <script>
        var old_X,old_Y,onum_Y = -12,onum_X = 0,mdown_X,mdown_Y,sum_X = 0,sum_Y = 0;
        var oimg = document.getElementsByTagName("img");
        var obox = document.querySelector(".box");
        var olength = oimg.length;
        var odeg = 360 /olength;
        window.onload = function (){
            Array.prototype.forEach.call(oimg,function (ele,index,self) {
                ele.style.transform = "rotateY("+ odeg*index+"deg) translateZ(650px)";
                ele.style.transition = "1s"+"+"+(olength-index)*0.15+"s";
            })
        }
        function startTime() {
            var y_time = 0;
            obox.style.transform = "rotateY("+y_time+"deg)";
            y_time++;
            t= setTimeout("startTime()",500);
        }
        document.onmousedown = function (e) {
            e.preventDefault();
           old_X = e.clientX;
           old_Y = e.clientY;
           document.onmousemove = function (e) {
               obox.style.transform = "rotateX("+onum_Y+"deg)"+"rotateY("+onum_X+"deg)";
                mdown_X = e.clientX ;
                mdown_Y = e.clientY ;
                onum_X =onum_X+(mdown_X - old_X)*0.3 ;
                onum_Y -= (mdown_Y -old_Y)*0.3;
                old_Y = mdown_Y;
                old_X = mdown_X;
           }
           document.onmouseup = function () {
               document.onmousemove = null;
           }
        }
    </script>
</html>
